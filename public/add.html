<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neuen Link hinzufügen</title>
</head>
<body>
    <h1>➕ Neuen Link speichern</h1>
    <form action="/add" method="post">
        📌 Name: <input type="text" name="name" required><br>
        🔗 Link: <input type="url" name="url" required><br>
        🔒 Passwort: <input type="password" name="password" required><br>
        <button type="submit">Speichern</button>
    </form>
</body>
</html>
